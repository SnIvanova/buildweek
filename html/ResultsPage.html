<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="SnIvanova">
    <title>ResultPage</title>
    <link rel="stylesheet" href="../css/ResultsPage.css">
</head>
<body>
    <main>
        <header id="header">
            <img src="../assets/epicode_logo.png" alt="logo">
        </header>

        <div id="ResultsPageContainer">
            <section id="ResultsPageTitle">
                <h1>Results</h1>
                <p>The summary of your answers:</p>
            </section>

            <section id="results">
                <div id="left" class="resultsItem"></div>
                <div id="center" class="resultsItem">
                    <div class="chart-wheel-container">
                        <div id="feedback"></div>
                        <div id="donut-2">
                            <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
                                <circle class="donut-hole-2" cx="20" cy="20" r="15.91" fill="transparent"></circle>
                                <circle class="donut-ring-2" cx="20" cy="20" r="15.91" fill="transparent" stroke-width="6"></circle>
                                <circle class="donut-segment-2" cx="20" cy="20" r="15.91" fill="transparent" stroke-width="6" stroke-dasharray="0" stroke-dashoffset="25"></circle>
                            </svg>
                        </div>
                        
                    </div>
                </div>
                <div id="right" class="resultsItem"></div>
            </section>

            <section id="rateUs">
                <a href="FeedbackPage.html"><button type="button" class="button">RATE US</button></a>
            </section>
        </div>
    </main>
    <script src="../js/ResultsPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
